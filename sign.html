<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: Arial, sans-serif;
        }
        body { 
            background: #f4f4f4; display: flex; 
            justify-content: center; align-items: center; height: 100vh; 
        }
        .login-container { 
            background: white; padding: 20px; 
            border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 350px; text-align: center;
        }
        h2 { color: #ff9800; margin-bottom: 20px; }
        input {
            width: 100%; padding: 10px; margin: 10px 0;
            border: 1px solid #ddd; border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%; padding: 10px; margin-top: 10px;
            background: #ff9800; color: white; border: none;
            border-radius: 5px; font-size: 18px; cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #e68900; }
        .error-message {
            color: red; font-size: 14px; margin-top: 10px;
        }
    </style>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAB4wO937rCwc0OTWeJlGgoaxErWOdjaJM",
            authDomain: "my-new-a6e9f.firebaseapp.com",
            databaseURL: "https://my-new-a6e9f-default-rtdb.firebaseio.com",
            projectId: "my-new-a6e9f",
            storageBucket: "my-new-a6e9f.appspot.com",
            messagingSenderId: "1034729064842",
            appId: "1:1034729064842:web:5b3d42fe7b5c0f3a3ae073"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.loginUser = function () {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (!email || !password) {
                errorMessage.textContent = "❌ يرجى إدخال البريد الإلكتروني وكلمة المرور!";
                return;
            }

            const userRef = ref(db, "allowedUsers/" + btoa(email));

            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    if (userData.password === password) {
                        localStorage.setItem("userEmail", email);
                        localStorage.setItem("userName", userData.name);
                        window.location.href = "https://dataenty.github.io/main/main.html";
                    } else {
                        errorMessage.textContent = "❌ كلمة المرور غير صحيحة!";
                    }
                } else {
                    errorMessage.textContent = "❌ البريد غير مسموح به!";
                }
            }).catch((error) => {
                errorMessage.textContent = "❌ خطأ أثناء التحقق، حاول مرة أخرى!";
                console.error("❌ خطأ أثناء التحقق من المستخدم:", error);
            });
        };
    </script>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="loginUser()">تسجيل الدخول</button>
        <p id="error-message" class="error-message"></p>
    </div>
</body>
</html>
